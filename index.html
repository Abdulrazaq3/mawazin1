<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mawazin - موازين</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      :root {
        --recharts-text-color: #64748b; /* slate-500 */
        --recharts-grid-color: #e2e8f0; /* slate-200 */
        --recharts-tooltip-bg: white;
        --recharts-tooltip-border: #e2e8f0;
      }
      .dark {
        --recharts-text-color: #94a3b8; /* slate-400 */
        --recharts-grid-color: #334155; /* slate-700 */
        --recharts-tooltip-bg: #0f172a; /* slate-900 */
        --recharts-tooltip-border: #334155;
      }
      body {
        font-family: 'Cairo', sans-serif;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; /* slate-100 */
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; /* slate-400 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }

      @media print {
        aside, header, .no-print {
          display: none !important;
        }
        main {
          padding: 0 !important;
          overflow: visible !important;
        }
        body {
          background-color: white !important;
        }
        .print-container {
          box-shadow: none !important;
          border: 1px solid #eee;
          border-radius: 0 !important;
        }
      }
      /* --- Animations --- */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes scaleIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
       @keyframes fadeInFast {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes stagger-in {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        10%, 50% { transform: rotate(-10deg); }
        30%, 70% { transform: rotate(10deg); }
        90% { transform: rotate(-5deg); }
      }
      .group:hover .animate-shake-on-hover {
        animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes progress {
        from { width: 100%; }
        to { width: 0%; }
      }
      @keyframes slide-in-up {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes background-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      .animate-slide-in-up {
        animation: slide-in-up 0.6s ease-out forwards;
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }
      .animate-scaleIn {
        animation: scaleIn 0.3s ease-out forwards;
      }
      .animate-fadeInFast {
        animation: fadeInFast 0.3s ease-out forwards;
      }
      .animate-stagger-in {
        animation: stagger-in 0.4s ease-out both;
      }
      .btn-press:active {
        transform: scale(0.98);
        transition: transform 0.1s ease-in-out;
      }
      .bg-dots-light {
        background-image: radial-gradient(circle at 1px 1px, #e2e8f0 1px, transparent 0);
        background-size: 20px 20px;
      }
      .dark .bg-dots-dark {
        background-image: radial-gradient(circle at 1px 1px, #334155 1px, transparent 0);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
  }
}
</script>
</head>
  <body class="bg-slate-50 dark:bg-slate-900">
    <div id="root"></div>
  </body>
</html>
